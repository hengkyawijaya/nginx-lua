# nginx.vh.default.conf  --  docker-openresty
#
# This file is installed to:
#   `/etc/nginx/conf.d/default.conf`
#
# It tracks the `server` section of the upstream OpenResty's `nginx.conf`.
#
# This config (and any other configs in `etc/nginx/conf.d/`) is loaded by
# default by the `include` directive in `/usr/local/openresty/nginx/conf/nginx.conf`.
#
# See https://github.com/openresty/docker-openresty/blob/master/README.md#nginx-config-files
#


lua_shared_dict ip_whitelist 1m;

 init_by_lua_block {
     local ip_whitelist = ngx.shared.ip_whitelist
     ip_whitelist:set("last_update_time", nil)

     local iputils = require("resty.iputils")
     iputils.enable_lrucache()
 }

server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;
    location /my_upstream/ {
      internal; # Specifies that a given location can only be used for internal requests
      proxy_pass_request_headers off;
    #   proxy_set_header Host backend.example.com;
      proxy_set_header Content-Type "application/json";
      proxy_set_header Accept "application/json";
    #   proxy_set_header Authorization "Bearer $bearerToken"

    # it might be different for each operating system
    # bellow proxy pass is for mac
      proxy_pass                http://host.docker.internal:8000/; # trailing slash


    #   proxy_ssl_certificate     /etc/nginx/client.pem;
    #   proxy_ssl_certificate_key /etc/nginx/client.key
      proxy_ssl_verify on;
      proxy_ssl_verify_depth 2; #just example
    #   proxy_ssl_trusted_certificate /etc/nginx/ca.pem;
  }

    location /test1 {
        default_type text/html;
        content_by_lua_block {
            local ip  = ngx.var.remote_addr
            local apiurl = string.format('/my_upstream/api/ip/%s', ip)
            res = ngx.location.capture(apiurl)
            if res.body == 'ALLOW' then
                return ngx.print("access allowed");
            end 
            
            if res.body == 'DENY' then
                ngx.status = 403;
                ngx.header.content_type = "text/plain";
                return ngx.print("access denied");
            end
        }
    }

    location /test-simple-ip {
        default_type text/html;
        content_by_lua_block {
            local ip  = ngx.var.remote_addr
            local cache_ttl = 60
            local ip_whitelist = ngx.shared.ip_whitelist
            local last_update_time  = ip_whitelist:get("last_update_time")

            if last_update_time == nil or last_update_time < ( ngx.now() - cache_ttl ) then
               local res = ngx.location.capture('/my_upstream/api/ips')
               if not(res.status == 200) then
                ngx.log(ngx.STDERR, "response api:" .. res.body .. " status:" .. res.status);
               end

               if res.status == 200 then
                resp = {}
                for w in res.body:gmatch("([^,]+),?") do table.insert(resp, w)  end
                ip_whitelist:flush_all();
                for index, new_ip in ipairs(resp) do
                    ip_whitelist:set(new_ip, true);
                end

                ip_whitelist:set("last_update_time", ngx.now());
               end
            end

            if not(ip_whitelist:get(ip)) then
              ngx.status = 403;
              ngx.header.content_type = "text/plain";
              return ngx.print("access denied");
            end

            return ngx.print("access allowed");
        }
    }

    location /test-cidr {
      default_type text/html;
      content_by_lua_block {
        local iputils = require("resty.iputils")

        -- we will replace it using endpoint
        local whitelist_ips = {
            "127.0.0.1",
            "10.10.10.0/24",
            "192.168.0.0/16",
            "172.17.0.0/16",
        }

        whitelist = iputils.parse_cidrs(whitelist_ips)

        if not iputils.ip_in_cidrs(ngx.var.remote_addr, whitelist) then
          return ngx.exit(ngx.HTTP_FORBIDDEN)
        end

        return ngx.print("access allowed");
      }
    }

      

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/openresty/nginx/html;
    }

